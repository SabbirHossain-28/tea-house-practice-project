<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'main-black': '#1C1C1C',
                'main-gray': '#777',
              }
            }
          }
        }
      </script>
  </head>
  <style>
    .font-manrope{
        font-family: 'Manrope', sans-serif;
    }
  </style>
  <body>
    <header class="container mx-auto mt-8 mb-32 p-5 md:px-10">
      <div class="header-banner-container flex flex-col gap-4 md:flex-row lg:flex-row font-manrope">
        <div class="banner-content space-y-9 w-full md:w-1/2 text-center md:text-left">
          <h1 class="text-[#1C1C1C] text-7xl font-extrabold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-[#777] text-lg font-medium w-96">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button class="p-5  text-white text-xl font-bold bg-gradient-to-r from-[#FF8938] to-[#F00] rounded-xl">Explore More</button>
        </div>
        <div class="banner-img w-full md:w-1/2">
          <img class="w-full" src="images/banner.png" alt="" />
          <div class="flex items-center gap-3 w-[50%] md:w-[40%] p-3 md:p-5 bg-white drop-shadow-xl rounded-xl  -mt-[19%] ml-[10%]">
            <div>
                <img  src="images/star.png" alt="">
            </div>
            <div>
                <h4 class="text-[#1C1C1C] text-3xl font-extrabold">5.00</h4>
                <p class="text-[#777] font-semibold">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
